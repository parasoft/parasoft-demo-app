mutation updateOrder($orderNumber: String!, $orderStatusDTO: OrderStatusDTO! ){
    updateOrderByOrderNumber(orderNumber: $orderNumber, orderStatusDTO: $orderStatusDTO) {
        id,
        orderNumber,
        requestedBy,
        status,
        reviewedByAPV,
        reviewedByPRCH,
        respondedBy,
        orderItems {
            id,
            name,
            description,
            image,
            itemId,
            quantity
        },
        region,
        location,
        orderImage,
        shippingType,
        receiverId,
        eventId,
        eventNumber,
        submissionDate,
        approverReplyDate,
        comments
    }
}